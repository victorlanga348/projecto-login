<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar a sua conta e poder fazer as cofiguraçoes no seu ambiente</p>

                <form action="login.js" method="post" autocomplete="on">
                    <div id="userBTN">
                        <label for="iuser">Usuario: </label>
                        <input type="email" name="user" id="iuser" class="btn" required autocomplete="email" minlength="15" placeholder="Digite o seu email">
                    </div>
                    <div>
                        <label for="isenha">Senha: </label>
                        <input type="password" name="senha" id="isenha" class="btn" required autocomplete="new-password" min="8" max="15" placeholder="Digite a sua senha">
                    </div>
                    <div id="botoes">
                        <input type="submit" value="Entrar" id="btn-entrada" class="btn">
                        <a href="#" id="btn-esqueciSenha" class="btn">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
