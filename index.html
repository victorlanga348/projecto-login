<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar a sua conta e poder fazer as cofiguraçoes no seu ambiente</p>

                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                       <label for="iuser">
                            <span class="material-symbols-outlined icon">
                                login
                            </span>
                        </label>
                        <input type="email" name="user" id="iuser" required autocomplete="email" minlength="15" placeholder="Digite o seu email">
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-symbols-outlined icon">
                                vpn_key
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" required autocomplete="new-password" min="8" max="15" placeholder="Digite a sua senha">
                    </div>
                    <div id="botoes">
                        <input type="submit" value="Entrar" id="btn-entrada" class="btn">
                        <a href="#" id="btn-esqueciSenha" class="btn">
                            <span>Esqueci a senha</span>
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
